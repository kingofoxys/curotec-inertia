services:
  # The Application
  testinertiaapp:  # Nombre corregido
    build:
      context: ./
      dockerfile: ./docker/app.dockerfile
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/custom.ini:/usr/local/etc/php/conf.d/custom.ini
    environment:
      - "DB_PORT=3308"  # Puerto corregido
      - "DB_HOST=testinertiadb"
    networks:
      - testinertianetwork
    restart: on-failure

  # The Web Server
  testinertiaweb:  # Nombre corregido
    build:
      context: ./
      dockerfile: ./docker/web.dockerfile
    working_dir: /var/www
    volumes:
      - ./:/var/www  # Se reemplaz√≥ volumes_from
    ports:
      - "8080:80"
    networks:
      - testinertianetwork
    restart: on-failure

  # The Database
  testinertiadb:  # Nombre corregido
    image: mysql:8.1
    volumes:
      - ./dbdata:/var/lib/mysql
    environment:
      - "MYSQL_DATABASE=testintertiadb"
      - "MYSQL_USER=testintertiauser"
      - "MYSQL_PASSWORD=testintertiasecret"
      - "MYSQL_ROOT_PASSWORD=testintertiasecret"
    ports:
      - "3308:3308"  # Se mantiene 3308, asegurando que la app lo use
    command: ['mysqld', '--character-set-server=utf8mb4', '--collation-server=utf8mb4_unicode_ci', '--port=3308']
    networks:
      - testinertianetwork
    restart: on-failure

networks:
  testinertianetwork:
    driver: bridge
